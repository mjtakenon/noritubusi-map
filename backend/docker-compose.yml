version: "2"

# networks:
#   bridge:
#     driver: bridge

services:
  app:
    container_name: go_server
    env_file: .env
    build: ./config/app
    command: ./delayed_start
    volumes:
      - ./app:/go/src/noritubusi-map/app
    ports:
      - "1323:1323"
    links:
      - mysql:stationdb
    depends_on:
      - mysql
    tty: true
  
  mysql:
    container_name: db
    env_file: .env
    build: ./config/mysql
    image: mysql:5.7
    restart: always
    ports:
      - "3314:3306"
    volumes:
      - ./config/mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./config/mysql/conf.d:/etc/mysql/conf.d
      - mysql-data:/var/lib/mysql
      # - ./log/mysql:/var/log/mysql

volumes:
  mysql-data: {}
